<!DOCTYPE html>

<html>
  <head>
    <title>Binance & ETH Sign</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h2 class="display-4">JS Binance Smart Chain & ETH Personal Signature Example</h2>
        <p class="lead">
          Simple signature examples for use with
          <a href="https://chrome.google.com/webstore/detail/binance-chain-wallet/fhbohimaelbohpjbbldcngcnapndodjp?hl=en">
            Binance Chain Wallet
          </a> & <a href="https://chrome.google.com/webstore/detail/metamask/nkbihfbeogaeaoehlefnkodbefgpgknn?hl=en">
            Metamask (ETH)
          </a>
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row border-bottom">
        <div class="col-6">
          <h3>Connect Binance</h3>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-dark" id="connectBinance">Connect Binance</button>
        </div>
      </div>
      <div class="row border-bottom">
        <div class="col-6">
          <h3>Connect ETH</h3>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-dark" id="connectETH">Connect ETH Chain</button>
        </div>
      </div>
      <div class="row border-bottom">
        <div class="col-6">
          <h3>BNB Eth_Sign</h3>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-dark" id="bnbETHSignButton">BNB eth_sign</button>
        </div>
      </div>
      <div class="row border-bottom">
        <div class="col-6">
          <h3>BNB bnbSign</h3>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-dark" id="bnbSignButton">BNB bnbSign</button>
        </div>
      </div>
      <div class="row border-bottom">
        <div class="col-6">
          <h3>ETH personal_sign</h3>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-dark" id="ethPersonalSign">ETH personal_sign</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <a href="https://github.com/binance-chain/js-eth-personal-sign-examples"
          >View the source code on Github</a
        >
      </div>
    </div>
  </body>

  <script src="bundle.js"></script>
</html>
